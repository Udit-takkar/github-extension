services:
  postgres:
    image: postgres:16-alpine
    container_name: github_extension_db
    environment:
      POSTGRES_DB: github_extension
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d github_extension"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: